{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                {{ range first 5 .Data.Pages }}
                    <article class="li-article">
                        <header class="li-article-header">
                            <a href="{{ .Permalink }}"><h1 class="li-article-title">{{ .Title }}</h1></a>
                            <time class="li-article-date">{{ .Date.Format "02 January 2006" }}</time>
                        </header>
                        <section>
                            {{ .Content }}
                        </section>
                    </article>
                    <hr />
                {{ end }}
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
